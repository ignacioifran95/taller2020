---
- hosts: webserver
  remote_user: ansible
  become: yes
  become_method: sudo
  vars:
    packages:
      - php
      - mariadb-server
      - mariadb
      sitio: ejemplo
      server: www.ejemplo.com.uy
      hostmaster: admin@ejemplo.com.uy

  roles:
  - role: apache-centos
    when: ansible_facts['os_family'] == "RedHat"
  - role: apache-debian
    when: ansible_facts['os_family'] == "Debian"

  tasks:
  - name: Install LAMP software
    yum:
      name: "{{ packages }}"
      state: latest

  - name: Start and enable apache
    service:
      name: "{{ item }}"
      state: started
      enabled: yes
    loop:
      - httpd
      - mariadb-server

  - name: Configure firewall
    firewalld:
      service: "{{ item }}"
      state: enabled
      permanent: yes
      inmediate: yes
  
      
